<html>
   
   <head>
      <meta charset="utf-8">
      <title>applicationAPI vf</title>

      <link rel="stylesheet" type="text/css" href="css/applicationAPI_vf.css">
      <script type="text/javascript" src = "js/applicationAPI_vf.js"></script>               
   </head>
   
   <body>
      <div class="divPrincipal">
         
         <div id="conteneur" class="conteneur">
            <h1 class="titre">Informations sur :</h1>
            <div class="chercherPays">
               <input class="pays" type="text" name="pays" id="pays" placeholder="PAYS" size="40" />
               <button class="cherche" onclick="pays()">SEARCH</button>
            </div>
            
            <div id="paysId" class="infoPays">
               <p>PAYS</p>
            </div>
            <div id="continent" class="infoPays">
               <p>CONTINENT</p>
            </div>
            <div id="capital" class="infoPays">
               <p>CAPITAL</p>
            </div>
            <div id="drapeau" class="infoPays">
               <p>DRAPEAU</p>
            </div>
            <div id="monnaie" class="infoPays">
                <p>Monnaie</p>
             </div>
             <div id="langages" class="infoPays">
                <p>Langues officielles</p>
             </div>
             <div id="population" class="infoPays">
                <p>Population</p>
             </div>
             <div id="carteMaps" class="infoPays">
                <p>Carte Maps</p>
             </div>
             <div id="carteOpenStreetMaps" class="infoPays">
                <p>Carte Open Street Maps</p>
             </div>                    

         </div>

      </div>

   </body>

</html>
